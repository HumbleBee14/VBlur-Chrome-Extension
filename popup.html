<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Blur & Overlay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 300px;
    }
    .control {
      margin-bottom: 10px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      background: #0078d7;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
  
  <h2>Video Blur & Overlay</h2>
  <div class="control">
    <label for="blur-level">Blur Level:</label>
    <input type="range" id="blur-level" min="0" max="100" value="0">
  </div>

  <body>
    <div class="actions">
      <label for="hide-controls">Overlay Mode (Hide Controls):</label>
      <input type="checkbox" id="hide-controls">
    </div>
    
  <div class="actions">
    <label for="color-overlay">Color Overlay:</label>
    <input type="checkbox" id="color-overlay">
  </div>
</body>
<script src="popup.js"></script>
</html>
